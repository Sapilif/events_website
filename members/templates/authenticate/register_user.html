{% extends 'events/base.html' %}

{% block content %}

{% if form.errors %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
	There was an error with your form...
	<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

{% endif %}
<div class="shadow p-4 mb-5 bg-body rounded">
<center><h2 class="display-6">Register</h2></center>

<br/>


<form class="lead" action ="{% url 'register_user' %}" method=POST>
	{% csrf_token %}


	{{ form.as_p }}
	
	<br/><br/>
	<center><input type="submit" value="Creeaza cont" class="btn btn-secondary"></center>



</form>



</div>
<br/><br/>
{% endblock %}
